# Biclops V8.4 default configuration file

#Networks---------------------------------------------------------------------
[network]
	uniqueID	controllers
	port		COM7
	baud		9600
	stopBits	1	#{1,2}
	parity		noParity	#{noParity, evenParity, oddParity}
[/network]

#Controllers------------------------------------------------------------------
[controller]
	uniqueID	axis1
	network		controllers
	protocol	MultiDropIdleLine 0
				#{Point2Point, MultiDropAddressBit,	MultiDropIdleLine}
				#Point2Point address is always zero so no number is needed
	debugLevel	2
[/controller]

#Axes-------------------------------------------------------------------------

[axis]
	uniqueID	Pan
	axisNumber 0 	# {0..3} must preceed "controller" entry
	controller	axis1
	debugLevel	2

	[motor]
		amptype	PWMSignMag
		ampPolarity	ActiveHigh
		motortype	brushed

	[encoder] # these must be specified before any profile values
		counts/encodercycle	2000
		encodercycles/axiscycle	6.0	#60:10 timing belt drive

	[homing parameters]
		homingMode	bothLimits	
		homeOffset	0
		rangeOfMotion	120.0	degrees
		hasHardLimits	true
		hasLimitSensors	false
		hasHomeSensor	false
		limitsMayBind	false

	[homing profile]
		pos	120.0	degrees
		vel	45.0	degrees
		acc	20.0	degrees
		dec	0.0	degrees
		jerk	0.0	degrees

	[homing servo filter]
		kp	150
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	20000
		bias	0
		elim	200

	[run profile]
		pos	0.0	degrees
		vel	90.0	degrees
		acc	90.0	degrees
		dec	0.0	degrees
		jerk	0.0	degrees

	[run servo filter]
		kp	150
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	32767
		bias	0
		elim	300

[/axis]
