[axis]
	uniqueID	Verge
	axisNumber 3 	# {0..3} must preceed "controller" entry
	controller	Biclops
	debugLevel	2

	[motor]
		amptype	PWMSignMag
		ampPolarity	ActiveHigh
		motortype	brushed

	[encoder] # these must be specified before any profile values
		counts/encodercycle	64
		encodercycles/axiscycle	3456.0	#30:10 pulley ratio * 
							#32 threads/inch (an 8-32 screw) *
							#1 inch screw length / 10 degrees/inch *
							#360 degrees/rev

	[homing parameters]
		homingMode	bothLimits	
		homeOffset	2300 counts
		rangeOfMotion	11.0	degrees
		hasHardLimits	true
		hasLimitSensors	false
		hasHomeSensor	false
		limitsMayBind	true

	[homing profile]
		pos	11.0	degrees
		vel	2.0	degrees
		acc	4.0	degrees
		dec	4.0	degrees
		jerk	0.0	degrees

	[homing servo filter]
		kp	150
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	20000
		bias	0
		elim	1 degrees

	[run profile]
		pos	0.0	degrees
		vel	2.0	degrees
		acc	4.0	degrees
		dec	4.0	degrees
		jerk	0.0	degrees

	[run servo filter]
		kp	150
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	32767
		bias	0
		elim	0.5 degrees

[/axis]

[sequence]
	uniqueID homing
	home	Tilt
	home	Pan
	home	Roll
	home	Verge
[/sequence]
